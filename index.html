<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index_c.css">
    <script src="https://kit.fontawesome.com/7179336733.js" crossorigin="anonymous"></script>
    <link rel="icon" href="clock-img.png">
</head>
<body>
    <div class="boxes">
        <div class="parent">
            <div class=clock>
                <img src="./clock-img.png" style="height: 80px;">
            </div>    
                <div class="clock1">CLOCK</div>
            </div>
        <div class="box b1">
            <div id="time-container" class="time-main">
                <div id="time" class="time-box">TIME</div>
                <div id="hours" class="time-box tb">
                    <div id="thours"></div>
                    <div class="t1">hours</div>
                </div>
                <div id="space1" class="time-box">:</div>
                <div id="minutes" class="time-box tb">
                    <div id="tminutes"></div>
                    <div class="t2">mins</div>
                </div>    
                <div id="space2" class="time-box">:</div>
                <div id="seconds" class="time-box tb">
                    <div id="tseconds"></div>
                    <div class="t3">secs</div>
                </div>    
                <div id="am-pm" class="time-box"></div>
            </div>

            <div class="b11"></div>
            <div class="b12"></div>
        </div>
        <div class="box b2">
            <div class="child child1">
                    <div><i class="fas fa-sun"></i></div>
                    <div>Set wake up time</div>
                    <div>
                        <select name="dropdown" class="options o1">
                            <option value="default">Select Option</option>
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9"> 9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>

                        </select>
                    </div>
                </div>        
                    <div class="vl"></div>
                    <div class="child child2">    
                    <div class="c2"><i class="fas fa-utensils"></i></div>
                    <div>Set lunch time</div>
                    <div>
                        <select name="dropdown" class="options o2">
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9"> 9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>

                        </select>
                    </div>
                </div>    
                    <div class="vl"></div>
                    <div class="child child2">     
                    <div><i class="fas fa-bed"></i></div>
                    <div>Set dinner time</div>
                    <div>
                        <select name="dropdown" class="options o3">
                            <option value="0">12 AM - 1 AM</option>
                            <option value="1">1 AM - 2 AM</option>
                            <option value="2">2 AM - 3 AM</option>
                            <option value="3">3 AM - 4 AM</option>
                            <option value="4">4 AM - 5 AM</option>
                            <option value="5">5 AM - 6 AM</option>
                            <option value="6">6 AM - 7 AM</option>
                            <option value="7">7 AM - 8 AM</option>
                            <option value="8">8 AM - 9 AM</option>
                            <option value="9"> 9 AM - 10 AM</option>
                            <option value="10">10 AM - 11 AM</option>
                            <option value="11">11 AM - 12 PM</option>
                            <option value="12">12 AM - 1 PM</option>
                            <option value="13">1 PM - 2 PM</option>
                            <option value="14">2 PM - 3 PM</option>
                            <option value="15">3 PM - 4 PM</option>
                            <option value="16">4 PM - 5 PM</option>
                            <option value="17">5 PM - 6 PM</option>
                            <option value="18">6 PM - 7 PM</option>
                            <option value="19">7 PM - 8 PM</option>
                            <option value="20">8 PM - 9 PM</option>
                            <option value="21">9 PM - 10 PM</option>
                            <option value="22">10 PM - 11 PM</option>
                            <option value="23">11 PM - 12 AM</option>


                        </select>
                    </div>
                 </div>   
        </div>
        <div class="box b3" id="boxImg"> 
            <span class="text" id="changeText">
                #DAILY_SCHEDULE
            </span>
        </div>
        <div class="box b4" id="textReplace">
            DO WORK!!
        </div>
        <div class="box b5" id="party">
           Party Time!
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
